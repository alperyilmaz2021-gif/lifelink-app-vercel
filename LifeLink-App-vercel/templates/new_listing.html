{% extends "_base.html" %}{% block content %}
<div class="container section">
  <form class="card form" method="post" action="{{ url_for('new_listing') }}">
    <b>New Organ Listing</b>
    <div class="grid-2">
      <div>
        <label class="small">Hospital</label>
        <select name="hospital_id" required>
          <option value="">Select hospital...</option>
          {% for h in hospitals %}
            <option value="{{ h.id }}" {% if request.args.get('hospital_id') and request.args.get('hospital_id')|int == h.id %}selected{% endif %}>
              {{ h.name }} ({{ h.city }}, {{ h.state }})
            </option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="small">Organ Type</label>
        <input name="organ_type" placeholder="Heart, Liver, Kidney..." required>
      </div>
    </div>
    <div class="grid-2">
      <div>
        <label class="small">Blood Type</label>
        <input name="blood_type" placeholder="A+/O-/AB+" required>
      </div>
      <div>
        <label class="small">Priority Status</label>
        <select name="priority_status">
          <option value="Normal">Normal</option>
          <option value="Critical">Critical</option>
          <option value="Urgent">Urgent</option>
          <option value="Emergency">Emergency</option>
        </select>
      </div>
    </div>
    <div class="grid-2">
      <div>
        <label class="small">Donor Age</label>
        <input name="age" placeholder="Donor age (years)" required>
      </div>
      <div>
        <label class="small">Donor Weight (kg)</label>
        <input name="weight_kg" placeholder="Weight (kg)" required>
      </div>
    </div>
    <div class="grid-2">
      <div>
        <label class="small">Availability</label>
        <select name="availability_status">
          <option value="Available" selected>Available</option>
          <option value="Unavailable">Unavailable</option>
        </select>
      </div>
      <div></div>
    </div>
    <button class="btn primary" style="margin-top:12px">Create Listing</button>
  </form>
</div>
{% endblock %}
